<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>انضم للعائلة | مبادرة 49</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root { --main-color: #000; --accent-color: #2ecc71; }
        
        /* ضبط الهيكل لمنع الفراغات الجانبية */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            overflow-x: hidden; /* يمنع الفراغ الأبيض يميناً */
            font-family: 'Segoe UI', sans-serif; 
            background: #f4f7f6; 
        }

        body { padding: 80px 0 100px; }
        
        /* الهيدر المحكم */
        .main-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 4%; 
            background: #000; 
            color: white; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 60px; 
            z-index: 1000; 
            box-sizing: border-box; 
        }

        .header-logo { width: 35px; height: 35px; border-radius: 5px; }

        /* حاوية الاستمارة */
        .join-container { 
            max-width: 500px; 
            width: 90%; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }

        .form-group { margin-bottom: 15px; text-align: right; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 13px; color: #333; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        
        .form-row { display: flex; gap: 10px; }
        .form-row .form-group { flex: 1; }
        
        .submit-btn { width: 100%; padding: 14px; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .submit-btn:disabled { background: #95a5a6; }

        /* الفوتر المحكم */
        .fixed-footer { 
            background: #111; 
            color: #999; 
            text-align: center; 
            padding: 15px; 
            font-size: 11px; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
            direction: ltr; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="images/header.jpg" class="header-logo">
            <span style="font-weight:bold; font-size:14px;">مبادرة 49 الطلابية</span>
        </div>
        <a href="index.html" style="color:white; text-decoration:none; font-size:11px; background:var(--accent-color); padding:5px 10px; border-radius:5px;">الرئيسية</a>
    </header>

    <div class="join-container">
        <h2 style="text-align:center; font-size:20px; color:var(--main-color); margin-bottom:20px;">استمارة الانضمام للعائلة</h2>
        <form id="joinForm">
            <div class="form-group"><label>الاسم الرباعي</label><input type="text" id="fullName" class="form-control" placeholder="اكتب اسمك كاملاً" required></div>
            
            <div class="form-row">
                <div class="form-group"><label>الجنس</label><select id="gender" class="form-control"><option value="ذكر">ذكر</option><option value="أنثى">أنثى</option></select></div>
                <div class="form-group"><label>العمر</label><input type="number" id="age" class="form-control" required></div>
            </div>

            <div class="form-row">
                <div class="form-group"><label>المحافظة</label><input type="text" id="province" class="form-control" placeholder="مثلاً: عدن" required></div>
                <div class="form-group"><label>المديرية</label><input type="text" id="district" class="form-control" placeholder="مثلاً: المنصورة" required></div>
            </div>

            <div class="form-group"><label>رقم التواصل (واتساب)</label><input type="tel" id="phone" class="form-control" placeholder="7xxxxxxxx" required></div>
            
            <div class="form-group">
                <label>نوع التطوع</label>
                <select id="volType" class="form-control">
                    <option value="ميداني">ميداني</option>
                    <option value="إلكتروني">إلكتروني</option>
                    <option value="ميداني-إلكتروني">ميداني-إلكتروني</option>
                    <option value="داعم">داعم</option>
                    <option value="متطوع عام">متطوع عام</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group"><label>المستوى الدراسي</label>
                    <select id="eduLevel" class="form-control" onchange="toggleEduYear(this.value)">
                        <option value="جامعي">جامعي</option>
                        <option value="ثانوي">ثانوي</option>
                        <option value="خريج">خريج</option>
                        <option value="لست طالباً">لست طالباً</option>
                    </select>
                </div>
                <div class="form-group" id="yearGroup"><label>السنة الدراسية</label><input type="text" id="eduYear" class="form-control" placeholder="مثلاً: أولى"></div>
            </div>

            <div class="form-group">
                <label>اسم المستخدم (بالإنجليزي - بدون فواصل)</label>
                <input type="text" id="username" class="form-control" placeholder="مثال: ahmed99" required>
            </div>
            
            <div class="form-group"><label>كلمة السر</label><input type="password" id="password" class="form-control" minlength="6" required></div>

            <button type="submit" id="submitBtn" class="submit-btn">انضم الآن</button>
            
            <p style="text-align:center; font-size:13px; margin-top:15px; color:#666;">
                هل لديك حساب بالفعل؟ <a href="login.html" style="color:var(--accent-color); font-weight:bold; text-decoration:none;">سجل دخولك من هنا</a>
            </p>
        </form>
    </div>

    <footer class="fixed-footer">© مبادرة 49 الطلابية | Designed by: Prestige_Malook</footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3btmEkD5zyp2fChyqFhUqXZInRXf2-iM",
            authDomain: "initiative49-3bc4a.firebaseapp.com",
            projectId: "initiative49-3bc4a",
            storageBucket: "initiative49-3bc4a.firebasestorage.app",
            messagingSenderId: "1061119423407",
            appId: "1:1061119423407:web:e00525a7c94ea6c7f1b55a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function toggleEduYear(val) {
            const yearGroup = document.getElementById('yearGroup');
            const yearInput = document.getElementById('eduYear');
            if (val === "لست طالباً") {
                yearGroup.style.display = "none";
                yearInput.value = "---";
            } else {
                yearGroup.style.display = "block";
            }
        }

        document.getElementById('joinForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "جاري الحفظ...";
            btn.disabled = true;

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const fakeEmail = username + "@mubadara49.com"; // تحويل خلف الكواليس

            const volType = document.getElementById('volType').value;
            let finalRank = (volType === "متطوع عام") ? "عضو برونزي" : volType + " برونزي";

            try {
                // إنشاء الحساب باستخدام الإيميل الوهمي
                const cred = await auth.createUserWithEmailAndPassword(fakeEmail, password);

                await db.collection("volunteers").doc(cred.user.uid).set({
                    fullName: document.getElementById('fullName').value,
                    username: username, // حفظ اسم المستخدم للذكرى
                    gender: document.getElementById('gender').value,
                    age: document.getElementById('age').value,
                    province: document.getElementById('province').value,
                    district: document.getElementById('district').value,
                    phone: document.getElementById('phone').value,
                    volType: volType,
                    eduLevel: document.getElementById('eduLevel').value,
                    eduYear: document.getElementById('eduYear').value || "---",
                    rank: finalRank,
                    status: "نشط",
                    joinDate: new Date().toLocaleDateString()
                });

                window.location.href = "profile.html";
            } catch(err) { 
                alert("تعذر الانضمام: اسم المستخدم قد يكون مستخدماً أو كلمة السر ضعيفة"); 
                btn.innerText = "انضم الآن";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
