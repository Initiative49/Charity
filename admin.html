<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإدارية | مبادرة 49</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root { --main-color: #2c3e50; --accent-color: #2ecc71; --danger-color: #e74c3c; --edit-color: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 100px; }
        
        /* الهيدر */
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 0 4%; background: #000; color: white; height: 60px; position: sticky; top: 0; z-index: 1000; }
        .header-logo { width: 35px; height: 35px; border-radius: 5px; }
        .logout-btn { background: var(--danger-color); color: white; border: none; padding: 7px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s; }

        .container { padding: 20px; width: 96%; margin: auto; }

        /* إحصائيات */
        .stats-bar { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-item { background: white; padding: 15px 25px; border-radius: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-right: 5px solid var(--accent-color); }
        .stat-item i { font-size: 24px; color: var(--accent-color); }

        /* الجدول الشامل */
        .table-wrapper { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 1300px; }
        th, td { padding: 12px 10px; text-align: right; border-bottom: 1px solid #eee; font-size: 13px; }
        th { background: #f8f9fa; color: #555; position: sticky; top: 0; }
        
        /* أوسمة الرتب والحالات */
        .rank-tag { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; color: white; display: inline-block; white-space: nowrap; }
        .status-active { color: #2ecc71; font-weight: bold; }

        /* أزرار التحكم */
        .action-btns { display: flex; gap: 5px; }
        .btn-edit { background: var(--edit-color); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
        .btn-delete { background: var(--danger-color); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }

        /* النافذة المنبثقة للتعديل */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; padding: 25px; border-radius: 15px; max-height: 90vh; overflow-y: auto; }
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        .form-group label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 14px; background: var(--accent-color); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }

        /* الفوتر */
        .fixed-footer { background: #111; color: #999; text-align: center; padding: 15px; font-size: 11px; position: fixed; bottom: 0; left: 0; right: 0; direction: ltr; }
    </style>
</head>
<body>

    <header class="main-header">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="images/header.jpg" class="header-logo">
            <span style="font-weight:bold; font-size:14px;">مبادرة 49-لوحة التحكم</span>
        </div>
        <button class="logout-btn" onclick="handleLogout()">تسجيل خروج</button>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-user-friends"></i>
                <div>
                    <div style="font-size:11px; color:#888;">حجم العائلة</div>
                    <div id="vCount" style="font-size:20px; font-weight:bold;">0</div>
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الاسم الرباعي</th>
                        <th>الجنس / العمر</th>
                        <th>الموقع</th>
                        <th>الهاتف</th>
                        <th>المستوى الدراسي</th>
                        <th>السنة</th>
                        <th>نوع التطوع</th>
                        <th>المنصب الحالي</th>
                        <th>الحالة</th>
                        <th>التحكم</th>
                    </tr>
                </thead>
                <tbody id="vTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 20px 0; text-align:center; border-bottom:2px solid #eee; padding-bottom:10px;">تعديل بيانات المتطوع</h3>
            <input type="hidden" id="editId">
            <div class="modal-grid">
                <div class="form-group full"><label>الاسم الرباعي</label><input type="text" id="editName"></div>
                <div class="form-group"><label>العمر</label><input type="number" id="editAge"></div>
                <div class="form-group"><label>الجنس</label><select id="editGender"><option value="ذكر">ذكر</option><option value="أنثى">أنثى</option></select></div>
                <div class="form-group"><label>المحافظة</label><input type="text" id="editProvince"></div>
                <div class="form-group"><label>المديرية</label><input type="text" id="editDistrict"></div>
                <div class="form-group"><label>رقم الهاتف</label><input type="tel" id="editPhone"></div>
                <div class="form-group"><label>نوع التطوع</label><input type="text" id="editVolType"></div>
                <div class="form-group"><label>المستوى الدراسي</label><input type="text" id="editEduLevel"></div>
                <div class="form-group"><label>السنة الدراسية</label><input type="text" id="editEduYear"></div>
                
                <div class="form-group full">
                    <label style="color:var(--edit-color);">تعديل المنصب يدوياً (اكتب أي منصب أو رتبة)</label>
                    <input type="text" id="editRank" style="border:2px solid var(--edit-color); font-weight:bold;">
                </div>

                <div class="form-group full">
                    <label>حالة الحساب</label>
                    <select id="editStatus">
                        <option value="نشط">نشط</option>
                        <option value="مرفوض">مرفوض</option>
                        <option value="محظور">محظور</option>
                    </select>
                </div>
            </div>
            <button class="save-btn" onclick="saveData()">حفظ التغييرات</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; color:#888; cursor:pointer;">إلغاء</button>
        </div>
    </div>

   <footer class="fixed-footer">
       © مبادرة 49 الطلابية | Designed by: <b>Prestige_Malook</b>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3btmEkD5zyp2fChyqFhUqXZInRXf2-iM",
            authDomain: "initiative49-3bc4a.firebaseapp.com",
            projectId: "initiative49-3bc4a",
            storageBucket: "initiative49-3bc4a.firebasestorage.app",
            messagingSenderId: "1061119423407",
            appId: "1:1061119423407:web:e00525a7c94ea6c7f1b55a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // جلب جميع البيانات بلا استثناء
        db.collection("volunteers").onSnapshot((snapshot) => {
            const table = document.getElementById('vTableBody');
            table.innerHTML = '';
            document.getElementById('vCount').innerText = snapshot.size;

            snapshot.forEach((doc) => {
                const d = doc.data();
                const id = doc.id;

                // نظام التلوين الذكي للرتب في الجدول
                let rColor = "#95a5a6"; 
                const r = (d.rank || "").toLowerCase();
                if(r.includes("برونزي")) rColor = "#cd7f32";
                else if(r.includes("فضي")) rColor = "#bdc3c7";
                else if(r.includes("ذهبي")) rColor = "#f1c40f";
                else if(r.includes("ماسي")) rColor = "#3498db";
                else if(r.includes("أسطوري")) rColor = "#6a11cb";
                else if(r.includes("رئيس") || r.includes("إداري")) rColor = "#000";

                table.innerHTML += `
                    <tr>
                        <td><b>${d.fullName}</b></td>
                        <td>${d.gender} / ${d.age}</td>
                        <td>${d.province} - ${d.district}</td>
                        <td>${d.phone}</td>
                        <td>${d.eduLevel}</td>
                        <td>${d.eduYear}</td>
                        <td>${d.volType}</td>
                        <td><span class="rank-tag" style="background:${rColor}">${d.rank}</span></td>
                        <td class="status-active">${d.status}</td>
                        <td>
                            <div class="action-btns">
                                <button class="btn-edit" onclick="openEdit('${id}')"><i class="fas fa-edit"></i></button>
                                <button class="btn-delete" onclick="deleteUser('${id}', '${d.fullName}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        });

        // فتح التعديل وتعبئة كافة البيانات
        async function openEdit(id) {
            const doc = await db.collection("volunteers").doc(id).get();
            const d = doc.data();
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = d.fullName;
            document.getElementById('editAge').value = d.age;
            document.getElementById('editGender').value = d.gender;
            document.getElementById('editProvince').value = d.province;
            document.getElementById('editDistrict').value = d.district;
            document.getElementById('editPhone').value = d.phone;
            document.getElementById('editVolType').value = d.volType;
            document.getElementById('editEduLevel').value = d.eduLevel;
            document.getElementById('editEduYear').value = d.eduYear;
            document.getElementById('editRank').value = d.rank; // هنا يظهر المنصب لتعديله يدوياً
            document.getElementById('editStatus').value = d.status;
            document.getElementById('editModal').style.display = 'flex';
        }

        // حفظ البيانات المعدلة
        async function saveData() {
            const id = document.getElementById('editId').value;
            await db.collection("volunteers").doc(id).update({
                fullName: document.getElementById('editName').value,
                age: document.getElementById('editAge').value,
                gender: document.getElementById('editGender').value,
                province: document.getElementById('editProvince').value,
                district: document.getElementById('editDistrict').value,
                phone: document.getElementById('editPhone').value,
                volType: document.getElementById('editVolType').value,
                eduLevel: document.getElementById('editEduLevel').value,
                eduYear: document.getElementById('editEduYear').value,
                rank: document.getElementById('editRank').value,
                status: document.getElementById('editStatus').value
            });
            alert("تم التحديث بنجاح!");
            closeModal();
        }

        function deleteUser(id, name) {
            if(confirm(`هل أنت متأكد من حذف ${name} نهائياً؟`)) {
                db.collection("volunteers").doc(id).delete();
            }
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        function handleLogout() { auth.signOut().then(() => window.location.href = 'login.html'); }
    </script>
</body>
</html>
